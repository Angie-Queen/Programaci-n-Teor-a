<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <h1>Registro</h1>
    <form action="Login.html" method="post">
        <div class="form-group">
            <label for="nc">Nombres:</label>
            <input type="text" name="Nombres" id="nc"  class="form-control">
        </div>
        <div class="form-group">
            <label for="nc">Apellidos:</label>
            <input type="text" name="Apellidos" id="nc" class="form-control">
        </div>
        <div class="form-group">
            <label for="nc">Telefono:</label>
            <input type="text" name="Telefono" id="nc"  class="form-control">
        </div>
        <div class="form-group">
            Correo: <input type="email" name="correo" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="nc">Usuario:</label>
            <input type="text" name="Nombres" id="nc" required class="form-control">
        </div>
        <div class="form-group">
            <label for="nc">Contrase√±a:</label>
            <input type="text" name="Usuario" id="nc" required class="form-control">
        </div>
        <div class="form-group">
            Sexo:
            <label><input type="radio" name="sexo" value="F"> Femenino</label>
            <label><input type="radio" name="sexo" value="M"> Masculino</label>
        </div>
    
        <button href="Login.html" class="btn btn-primary">Registrarse</button>
    </form>

    </div>
</body>
</html>
